<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Customer Feedbacks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <section class="feedback-section">
        <div class="container">
            <h2 class="section-title">Customer Feedbacks</h2>
            <p class="section-subtitle">See what our readers are saying about us!</p>

            <!-- Слайдер -->
            <div class="swiper feedback-swiper">
                <ul class="swiper-wrapper"></ul>

                <!-- Навигация -->
                <div class="controls">
                    <div class="pagination-dots">
                        <span class="dot" data-index="0"></span>
                        <span class="dot" data-index="1"></span>
                        <span class="dot" data-index="2"></span>
                        <span class="dot" data-index="3"></span>
                    </div>
                    <div class="navigation-buttons">
                        <button class="nav-btn prev-btn" aria-label="Previous">&#8592;</button>
                        <button class="nav-btn next-btn" aria-label="Next">&#8594;</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="data.js"></script>
    <script src="feedbacks.js"></script>
</body>

</html>
